<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarusway Survey Form</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <h1>Clarusway Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form action="result.html">
        <label for="name" id="name-label">Name</label>
        <br>
        <input type="text" name="name" id="name" placeholder="Enter your name">
        <br>

        <label for="surname" id="surname-label">Surname</label>
        <br>
        <input type="text" name="surname" id="surname" placeholder="Enter your surname">
        <br>

        <label for="email" id="email-label">Email</label>
        <br>
        <input type="email" name="email" id="email" placeholder="Enter your email">
        <br>

        <label for="current-role" id="current-role-label">Which option describes your current role?</label>
        <br>
        <select name="current-role" id="current-role">
            <option >Select Current Role</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <br>

        <label >Would you recommed Clarusway to a friend?</label>
        <br>
        <input type="radio" name="recommed" id="yes">
        <label for="yes">Definitely, Yes</label>
        <br>
        <input type="radio" name="recommed" id="maybe">
        <label for="maybe">Maybe</label>
        <br>
        <input type="radio" name="recommed" id="not-sure">
        <label for="not-sure">Not sure</label>
        <br>
        <input type="radio" name="recommed" id="no">
        <label for="no">Definitely, No</label>
        <br>

        <label for="fav-feature">What is your favorite feature of Clarusway?</label>
        <br>
        <select name="fav-feature" id="fav-feature" >
            <option >Select an option</option>
            <option value="1">1111111</option>
            <option value="2">2222222</option>
            <option value="3">3333333</option>
            <option value="4">4444444</option>
            <option value="5">5555555</option>
        </select>
        <br>

        <label for="improved">What would you like to see improved? (Check all that apply)
        </label>
        <br>
        <input type="checkbox" name="front" id="front">
        <label for="front">Front-end Projects</label>
        <br>
        <input type="checkbox" name="back" id="back">
        <label for="back">Back-end Projects</label>
        <br>
        <input type="checkbox" name="data-science" id="data-science">
        <label for="data-science">Data Science</label>
        <br>
        <input type="checkbox" name="additional" id="additional">
        <label for="additional">Additional</label>
        <br>


        <label for="comment">Any comment or suggestion?</label>
        <br>
        <textarea name="comment" id="comment" cols="20" rows="2" placeholder="Enter your comment here... Thanks for your time..."></textarea>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
